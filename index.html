<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunday Funday Preview</title>
  <style>
    /* Ensure the image maps scale correctly and are block-level */
    img[usemap] {
      display: block;
    }
  </style>
</head>
<body style="margin:0; padding:0;">
  <!-- Inline image with explicit dimensions to match map coords -->
  <img
    src="https://raw.githubusercontent.com/cspetnagel/sunday-funday-email/main/sunday-funday-flyer.png"
    usemap="#flyerMap"
    alt="Sunday Funday Flyer"
    width="611"
    height="791"
  >

  <!-- Define the clickable areas -->
  <map name="flyerMap" id="flyerMap">
    <!-- RSVP hotspot -->
    <area
      shape="rect"
      coords="300,548,600,595"
      href="https://forms.office.com/r/GYAjSUiAiU"
      alt="RSVP Now"
      target="_blank"
    >
    <!-- Full-map hotspot -->
    <area
      shape="rect"
      coords="475,680,729,868"
      href="https://cspetnagel.github.io/sunday-funday-email/funland-map.pdf"
      alt="View Full Map & Activities"
      target="_blank"
    >
  </map>
</body>
</html>
