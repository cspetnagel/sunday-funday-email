<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunday Funday Preview</title>
</head>
<body style="margin:0; padding:1em;">
  <!-- image + map -->
  <img
    src="Sunday_Funday_Flyer.png"
    usemap="#flyerMap"
    alt="Sunday Funday Flyer"
    style="max-width:100%; height:auto;"
  >
  <map name="flyerMap">
    <!-- REPLACE x1,y1,x2,y2 with your coords -->
    <area
      shape="rect"
      coords="x1,y1,x2,y2"
      href="https://yourevent.com/rsvp"
      alt="RSVP Now"
    >
    <area
      shape="rect"
      coords="x3,y3,x4,y4"
      href="https://yourevent.com/full-map"
      alt="View Full Map"
    >
  </map>
</body>
</html>
